databaseChangeLog:
  - changeSet:
      id: create-books-buckets-table
      author: Taleh Bakhshizada
      changes:
        - createTable:
            tableName: books_buckets
            columns:
              - column:
                  name: book_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: bucket_id
                  type: int
                  constraints:
                    nullable: false